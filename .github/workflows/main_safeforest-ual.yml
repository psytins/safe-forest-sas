# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - safeforest-ual

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_a08660f8f70744adb732121858754e25 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0899ea02da584521913548bc2d6ad60f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a08660f8f70744adb732121858754e25 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'safeforest-ual'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ccdfb3e49119494081dbfdf840e67acb }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a08660f8f70744adb732121858754e25 }}/appsvc/staticsite:${{ github.sha }}'