<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../Styles/cameras.css">
</head>

<body>
    <div class="main">

        <div class="side-nav">

            <div class="logo-nav">
                <div class="logo-nav-logo"></div>
                <div class="logo-nav-hamburguer"></div>
            </div>

            <div class="menu-options">
                <div class="menu-options-home">
                    <div class="menu-options-home-dashboard">
                        <div class="menu-options-home-dashboard-icon"></div>
                        <div class="menu-options-home-dashboard-text"></div>
                    </div>
                    <div class="menu-options-home-mycamera"></div>
                </div>
                <div class="menu-options-settings"></div>
            </div>

            <div class="social-network">
                <div class="social-network-instagram"></div>
                <div class="social-network-twitter"></div>
                <div class="social-network-linkdin"></div>
                <div class="social-network-leitek"></div>
            </div>
        </div>

        <div class="main-body">
            <div class="header"></div>
            <div class="panel">

                <div class="table-container">
                    <div class="table-header">
                        <h3>My Cameras</h3>
                        <div class="search-container">
                            <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search for camera name..">
                            <button class="new-camera-btn">+ New Camera</button>
                        </div>
                    </div>

                    <table id="cameraTable">
                        <tr>
                            <th>Sensitivity</th>
                            <th>Camera Name</th>
                            <th>Last Detected Date</th>
                            <th>30 days status</th>
                            <th>Created On Date</th>
                        </tr>
                        <tr>
                            <td>90%</td>
                            <td>Canon EOS 5D Mark IV</td>
                            <td>2024-04-10</td>
                            <td></td>
                            <td>2024-03-01</td>
                        </tr>
                        <tr>
                            <td>50%</td>
                            <td>Nikon D850</td>
                            <td>2024-04-11</td>
                            <td></td>
                            <td>2024-02-15</td>
                        </tr>
                        <tr>
                            <td>30%</td>
                            <td>Sony Alpha A7 III</td>
                            <td>2024-04-12</td>
                            <td></td>
                            <td>2024-01-20</td>
                        </tr>
                        <!-- Add more camera rows as needed -->
                    </table>
                </div>

                <div class="camera-settings">
                    <!-- <div class="settings-label">Camera Settings</div> -->
                    <div class="settings-instructions">Click a Camera from the Cameras table to inspect settings.</div>
                </div>

            </div>
            
            <div class="footer"></div>
        </div>
    </div>

    <script>
        function searchTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("cameraTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1]; // Second column contains camera names
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Add an event listener to the table rows
        document.addEventListener('DOMContentLoaded', function () {
            var table = document.getElementById("cameraTable");
            var rows = table.getElementsByTagName("tr");
            for (var i = 0; i < rows.length; i++) {
                rows[i].addEventListener('click', displayCameraDetails);
            }
        });

        // Function to display detailed information of the clicked camera
        function displayCameraDetails() {
            var cameraDetails = {}; // Object to store camera details

            // Extract camera details from the clicked row
            cameraDetails.sensitivity = this.cells[0].innerText;
            cameraDetails.name = this.cells[1].innerText;
            cameraDetails.lastDetectedDate = this.cells[2].innerText;
            // Add more details as needed

            // Display camera details in the camera-settings div
            var settingsContainer = document.querySelector(".camera-settings");
            settingsContainer.innerHTML = `
                <div class="camera-details">
                    <p><strong>Sensitivity:</strong> ${cameraDetails.sensitivity}</p>
                    <p><strong>Name:</strong> <span id="cameraName">${cameraDetails.name}</span></p>
                    <p><strong>Last Detected Date:</strong> ${cameraDetails.lastDetectedDate}</p>
                    <!-- Add more camera details here -->
                    <label for="newCameraName"><strong>New Camera Name:</strong></label>
                    <input type="text" id="newCameraName" value="${cameraDetails.name}">
                    <button onclick="updateCameraName()">Update</button>
                </div>
            `;
        }

    </script>
</body>

</html>
