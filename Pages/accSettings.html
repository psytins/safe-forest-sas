<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Account Settings</title>
    <link rel="stylesheet" href="../Styles/main.css">
</head>
<body>

<div class="main">
    <!-- Side Navigation Menu -->
    <div class="side-nav" id="sideNav">
        <div class="logo-nav"></div>
        <!-- Place for the menu items -->
        <div class="menu-options">
            <!-- The menu content goes here -->
        </div>
        <div class="social-network"></div>
    </div>

    <!-- Main Content Area -->
    <div class="main-body">
        <!-- Header Area -->
        <div class="header"></div>
        
        <!-- Panel for Account Settings -->
        <div class="panel">
            <h2>General Account Settings</h2>
            <form id="account-settings-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="country">Country/Region</label>
                    <select id="country" name="country">
                        <option value="portugal">Portugal</option>
                        <!-- Additional country options here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="reference-code">Reference Code</label>
                    <input type="text" id="reference-code" name="reference_code">
                </div>
                <div class="form-group">
                    <label for="upload-logo">Upload Logo (.png)</label>
                    <input type="file" id="upload-logo" name="upload_logo" accept=".png">
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>

        <!-- Footer Area -->
        <div class="footer"></div>
    </div>
</div>

<script src="/Scripts/accSettings.js"></script>
</body>
</html>
