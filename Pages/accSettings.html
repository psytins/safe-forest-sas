<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leitek SaS</title>
<link rel="stylesheet" href="../Styles/accSettings.css">
<script src="/Scripts/accSettings.js"></script>
</head>
<body>

<div class="sidebar">
    <div class="menu-toggle"></div>
    <nav class="navigation">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="#cameras">Cameras</a></li>
            <li class="active"><a href="#settings">My Settings</a></li>
            <li><a href="#security">Security and Login</a></li>
            <li><a href="#alerts">Alert Contacts</a></li>
        </ul>
    </nav>
</div>

<div class="main-content">
    <div class="settings-container">
        <h1>General Account Settings</h1>
        <form id="settings-form">
            <fieldset>
                <legend>Personal Profile</legend>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
                
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="t.mendes@elitek.co">
                
                <label for="country">Country/Region</label>
                <select id="country" name="country">
                    <option value="Portugal">Portugal</option>
                    <!-- Add more countries here -->
                </select>
                
                <label for="reference-code">Reference Code</label>
                <input type="text" id="reference-code" name="reference-code">
                
                <label for="logo">Upload Logo (.png)</label>
                <input type="file" id="logo" name="logo" accept=".png">
            </fieldset>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

</body>
</html>
